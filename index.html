<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paul Enenche Quote Rotator | Echoes of the Spirit</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: "Georgia", serif;
      }
      .quote-section {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        background-size: cover;
        background-position: center;
        transition: background-image 1.2s ease-in-out;
        position: relative;
        text-align: center;
        padding: 1rem;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(2px);
      }
      .quote-box {
        position: relative;
        max-width: 800px;
        color: #fff;
        z-index: 1;
        opacity: 0;
        transition: opacity 1s ease;
      }
      .quote-box.show {
        opacity: 1;
      }
      .quote-text {
        font-size: 1.8rem;
        line-height: 1.5;
        margin-bottom: 1rem;
      }
      .quote-author {
        font-size: 1rem;
        font-style: italic;
        opacity: 0.85;
      }
      .controls {
        position: absolute;
        bottom: 20px;
        right: 50px;
        display: flex;
        gap: 10px;
        z-index: 1;
      }
      .controls button {
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 4px;
        transition: background 0.3s ease;
      }
      .controls button:hover {
        background: rgba(255, 255, 255, 0.4);
      }
      @media (max-width: 600px) {
        .quote-box {
          padding: 1rem;
        }
        .quote-text {
          font-size: 1.2rem;
        }
        .controls {
          flex-wrap: wrap;
          gap: 0.3rem;
        }
        .controls button {
          padding: 0.4rem 0.6rem;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <section class="quote-section" id="quote-section">
      <div class="overlay"></div>
      <div class="quote-box" id="quote-box">
        <div class="quote-text" id="quote-text"></div>
        <div class="quote-author">‚Äî Pastor Paul Enenche</div>
      </div>

      <div class="controls">
        <button id="prev-btn">‚è™ Prev</button>
        <button id="next-btn">‚è© Next</button>
        <button id="copy-btn">üìã Copy</button>
        <button id="share-btn">üîó Share</button>
      </div>
    </section>
    <script src="quotes.js"></script>
    <script>
      const backgrounds = [
        "url('../image/nature15.jpeg')",
        "url('../image/nature2.jpeg')",
        "url('../image/nature6.jpeg')",
        "url('../image/nature14.jpeg')",
        "url('../image/nature22.jpeg')",
        "url('../image/nature23.jpeg')",
      ];
      const quoteBox = document.getElementById("quote-box");
      const quoteText = document.getElementById("quote-text");
      const section = document.getElementById("quote-section");
      const nextBtn = document.getElementById("next-btn");
      const prevBtn = document.getElementById("prev-btn");
      const copyBtn = document.getElementById("copy-btn");
      const shareBtn = document.getElementById("share-btn");

      // Shuffle utility
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      let shuffledQuotes = [...quotes];
      shuffleArray(shuffledQuotes);
      let currentIndex = 0;

      function pickRandomBackground() {
        return backgrounds[Math.floor(Math.random() * backgrounds.length)];
      }

      function showQuote(index) {
        quoteBox.classList.remove("show");
        setTimeout(() => {
          const q = shuffledQuotes[index];
          quoteText.textContent = q.text;
          section.style.backgroundImage = pickRandomBackground();
          quoteBox.classList.add("show");
        }, 300);
      }

      // Initial show
      showQuote(currentIndex);

      // Auto rotation
      const ROTATE_MS = 7000;
      let rotationTimer = setInterval(nextQuote, ROTATE_MS);

      function nextQuote() {
        currentIndex++;
        if (currentIndex >= shuffledQuotes.length) {
          shuffleArray(shuffledQuotes);
          currentIndex = 0;
        }
        showQuote(currentIndex);
      }

      function resetRotation() {
        clearInterval(rotationTimer);
        rotationTimer = setInterval(nextQuote, ROTATE_MS);
      }

      // Manual controls
      nextBtn.addEventListener("click", () => {
        nextQuote();
        resetRotation();
      });

      prevBtn.addEventListener("click", () => {
        currentIndex--;
        if (currentIndex < 0) {
          currentIndex = shuffledQuotes.length - 1;
        }
        showQuote(currentIndex);
        resetRotation();
      });

      // Copy button
      copyBtn.addEventListener("click", () => {
        const textToCopy = `"${quoteText.textContent}" ‚Äî Pastor Paul Enenche`;
        navigator.clipboard.writeText(textToCopy).then(() => {
          alert("Quote copied!");
        });
      });

      // Share button
      shareBtn.addEventListener("click", () => {
        const textToShare = `"${quoteText.textContent}" ‚Äî Pastor Paul Enenche`;
        if (navigator.share) {
          navigator.share({ text: textToShare });
        } else {
          alert("Sharing not supported on this browser.");
        }
      });
    </script>
  </body>
</html>
